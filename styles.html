/* styles.css */

body, html {
    height: 100%;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure container takes full viewport height */
    flex-direction: column; /* Align items vertically */
}

.container h1 {
    margin: 0;
}
