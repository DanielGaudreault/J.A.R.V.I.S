<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #f0f0f0;
            text-align: right;
        }
        .assistant-message {
            background-color: #e6ffe6;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <div class="message assistant-message">Hello! How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatContainer = document.getElementById("chat-container");
            
            // Display user message
            var userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user-message");
            userMessageElement.textContent = "You: " + userInput;
            chatContainer.appendChild(userMessageElement);
            
            // Clear input field
            document.getElementById("user-input").value = "";

            // Generate response
            setTimeout(function() {
                var assistantResponse = generateResponse(userInput);
                var assistantMessageElement = document.createElement("div");
                assistantMessageElement.classList.add("message", "assistant-message");
                assistantMessageElement.textContent = "Assistant: " + assistantResponse;
                chatContainer.appendChild(assistantMessageElement);

                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 500);
        }

        function generateResponse(userInput) {
            // Simple responses based on user input
            if (userInput.toLowerCase().includes("hello")) {
                return "Hello! How can I assist you today?";
            } else if (userInput.toLowerCase().includes("how are you")) {
                return "I'm just a simple HTML assistant, but thank you for asking!";
            } else if (userInput.toLowerCase().includes("time")) {
                return "The current time is: " + new Date().toLocaleTimeString();
            } else {
                return "Sorry, I can't do that without backend processing.";
            }
        }
    </script>
</body>
</html>
