<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Intelligent Search</title>
    <!-- NEW Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=44c8a3cb5b6a54a72"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/MyLogo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Minimal inline styles for this page only */
        body {
            background-image: url('images/city wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-container {
            width: 90%;
            max-width: 800px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .logo-main {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            color: #333;
            font-size: 3.5rem;
            margin: 0 0 10px;
            font-family: 'Poppins', sans-serif;
        }
        
        .tagline {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-family: 'Poppins', sans-serif;
        }
        
        .search-wrapper {
            display: flex;
            gap: 10px;
            margin: 40px auto;
            max-width: 600px;
            align-items: center;
            justify-content: center;
        }
        
        .custom-search-btn {
            background: url('images/MyLogo.png') center/cover;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .custom-search-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Style Google search box */
        .gcse-searchbox-only {
            flex: 1;
        }
        
        .gsc-input-box {
            border: 2px solid #ddd !important;
            border-radius: 30px !important;
            background: white !important;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1) !important;
        }
        
        .gsc-input {
            color: #333 !important;
            font-size: 16px !important;
            padding: 12px 20px !important;
        }
        
        .gsc-search-button-v2 {
            display: none !important;
        }
        
        /* REMOVED: Navigation link section */
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <img src="images/MyLogo.png" alt="J.A.R.V.I.S Logo" class="logo-main">
        
        <!-- Title -->
        <h1>J.A.R.V.I.S</h1>
        <p class="tagline">Just A Rather Very Intelligent System</p>
        
        <!-- Search Area -->
        <div class="search-wrapper">
            <!-- NEW Google Custom Search Box -->
            <div class="gcse-searchbox-only"></div>
            
            <!-- Custom Search Button -->
            <button class="custom-search-btn" id="searchBtn" aria-label="Search">
                <span style="display:none;">Search</span>
            </button>
        </div>
        
        <!-- REMOVED: Navigation button -->
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2023 J.A.R.V.I.S Search | Created by Daniel Gaudreault</p>
            <p>Powered by Google Custom Search</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            
            // Wait for Google CSE to load
            const checkCSE = setInterval(function() {
                const searchInput = document.querySelector('.gsc-input');
                if (searchInput && searchBtn) {
                    clearInterval(checkCSE);
                    
                    // Click search button functionality
                    searchBtn.addEventListener('click', function() {
                        if (searchInput.value.trim()) {
                            // Redirect to search results page with query
                            const query = encodeURIComponent(searchInput.value);
                            window.location.href = `search-results.html?q=${query}`;
                        }
                    });
                    
                    // Enter key also redirects
                    searchInput.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' && this.value.trim()) {
                            const query = encodeURIComponent(this.value);
                            window.location.href = `search-results.html?q=${query}`;
                        }
                    });
                    
                    // Focus on search input
                    setTimeout(() => {
                        searchInput.focus();
                    }, 500);
                }
            }, 100);
            
            // Keyboard shortcut
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                    e.preventDefault();
                    const searchInput = document.querySelector('.gsc-input');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.select();
                    }
                }
            });
        });
    </script>
</body>
</html>
