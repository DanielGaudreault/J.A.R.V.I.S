<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Intelligent Search</title>
    
    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com"></script>
    
    <!-- External Resources -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/MyLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
        /* Optimization: Use pseudo-element for fixed background to prevent mobile lag */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('images/city wallpaper.jpg') center/cover no-repeat;
            z-index: -1;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        .main-container {
            width: 95%;
            max-width: 1200px;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo-main {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00d4ff;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            margin: 0 auto 30px;
            display: block;
            transition: all 0.3s ease;
        }
        
        .logo-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.8);
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            color: #444;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Search Layout */
        .search-wrapper {
            display: flex;
            gap: 20px;
            margin: 50px auto;
            max-width: 1000px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        
        /* Custom Button with Accessibility Fixes */
        .custom-search-btn {
            background: url('images/MyLogo.png') center/cover;
            width: 85px;
            height: 85px;
            border: 4px solid #00d4ff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
            flex-shrink: 0;
            animation: pulse 3s infinite;
        }
        
        .custom-search-btn:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.6);
        }

        /* GCSE Style Overrides */
        .gcse-searchbox-only { flex: 1; width: 100%; }
        .gsc-control-searchbox-only { width: 100% !important; }
        .gsc-input-box {
            border: 3px solid rgba(221, 221, 221, 0.8) !important;
            border-radius: 50px !important;
            height: 85px !important;
            display: flex !important;
            align-items: center !important;
            transition: all 0.3s ease !important;
        }
        .gsc-input-box:focus-within { border-color: #00d4ff !important; }
        .gsc-search-button-v2 { display: none !important; } /* Hidden as requested */

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* Responsive Design Fixes */
        @media (max-width: 768px) {
            .main-container { padding: 30px; width: 90%; }
            h1 { font-size: 2.5rem; }
            .search-wrapper { flex-direction: column; }
            .gsc-input-box, .custom-search-btn { height: 65px !important; width: 65px; }
            .gsc-input-box { width: 100% !important; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="images/MyLogo.png" alt="J.A.R.V.I.S Logo" class="logo-main">
        <h1>J.A.R.V.I.S</h1>
        <p class="tagline">Intelligent Search System</p>

        <div class="search-wrapper">
            <div class="gcse-searchbox-only"></div>
            <!-- Added role/label for accessibility -->
            <button class="custom-search-btn" id="triggerSearch" aria-label="Search" role="button"></button>
        </div>

        <div class="footer">
            <p>&copy; 2024 J.A.R.V.I.S Systems</p>
        </div>
    </div>

    <script>
        // Trigger Google Search when the custom button is clicked
        document.getElementById('triggerSearch').addEventListener('click', function() {
            const googleInput = document.querySelector('input.gsc-input');
            if (googleInput && googleInput.value.trim() !== "") {
                // Find the hidden Google Search button and click it
                const hiddenBtn = document.querySelector('button.gsc-search-button-v2');
                if (hiddenBtn) hiddenBtn.click();
            } else {
                // Visual warning if search is empty
                const box = document.querySelector('.gsc-input-box');
                box.style.borderColor = "#ff4444";
                setTimeout(() => box.style.borderColor = "", 1000);
            }
        });
    </script>

</body>
</html>
