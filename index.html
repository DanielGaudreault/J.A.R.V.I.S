<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Intelligent Search</title>
    <!-- NEW Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=174a08c14d30f4a84"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/MyLogo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Minimal inline styles for this page only */
        body {
            background-image: url('images/city wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-container {
            width: 95%;
            max-width: 1000px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .logo-main {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            color: #333;
            font-size: 3.5rem;
            margin: 0 0 10px;
            font-family: 'Poppins', sans-serif;
        }
        
        .tagline {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-family: 'Poppins', sans-serif;
        }
        
        .search-wrapper {
            display: flex;
            gap: 15px;
            margin: 40px auto;
            max-width: 800px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        
        .gcse-searchbox-only {
            flex: 1;
            width: 100%;
        }
        
        /* Make the search bar longer */
        .gsc-control-searchbox-only {
            width: 100% !important;
        }
        
        .gsc-search-box {
            width: 100% !important;
        }
        
        .gsc-input-box {
            border: 2px solid #ddd !important;
            border-radius: 30px !important;
            background: white !important;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1) !important;
            height: 70px !important;
            width: 100% !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .gsc-input {
            color: #333 !important;
            font-size: 18px !important;
            padding: 0 !important;
            background: none !important;
            text-indent: 0 !important;
            height: 70px !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .gsc-input-box input {
            font-size: 18px !important;
            padding: 0 25px !important;
            height: 70px !important;
            line-height: 70px !important;
            text-align: center !important;
            background: transparent !important;
            width: 100% !important;
            border: none !important;
            box-sizing: border-box !important;
        }
        
        /* Center placeholder text */
        .gsc-input-box input::placeholder {
            text-align: center !important;
            opacity: 0.7;
        }
        
        /* For older browsers */
        .gsc-input-box input::-webkit-input-placeholder {
            text-align: center !important;
        }
        
        .gsc-input-box input::-moz-placeholder {
            text-align: center !important;
        }
        
        .gsc-input-box input:-ms-input-placeholder {
            text-align: center !important;
        }
        
        .gsc-search-button-v2 {
            display: none !important;
        }
        
        .custom-search-btn {
            background: url('images/MyLogo.png') center/cover;
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        
        .custom-search-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .custom-search-btn:active {
            transform: scale(0.95);
        }
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Empty search warning style */
        .gsc-input-box.search-warning {
            border: 2px solid #ff4444 !important;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.3) !important;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <img src="images/MyLogo.png" alt="J.A.R.V.I.S Logo" class="logo-main">
        
        <!-- Title -->
        <h1>J.A.R.V.I.S</h1>
        <p class="tagline">Just A Rather Very Intelligent System</p>
        
        <!-- Search Area -->
        <div class="search-wrapper">
            <!-- NEW Google Custom Search Box - Now Longer with Centered Text -->
            <div class="gcse-searchbox-only"></div>
            
            <!-- Custom Search Button - Functions as Enter Button -->
            <button class="custom-search-btn" id="searchBtn" aria-label="Search">
                <span style="display:none;">Search</span>
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2026 J.A.R.V.I.S Search | Created by Lord Daniel Gaudreault</p>
            <p>Powered by Google Custom Search</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            
            // Function to perform search - This is the ENTER button functionality
            function performSearch() {
                const searchInput = document.querySelector('.gsc-input');
                if (searchInput && searchInput.value.trim()) {
                    const query = encodeURIComponent(searchInput.value.trim());
                    window.location.href = `search-results.html?q=${query}`;
                } else {
                    // Show warning if search is empty
                    const searchInput = document.querySelector('.gsc-input');
                    const searchBox = document.querySelector('.gsc-input-box');
                    if (searchInput) {
                        if (searchBox) {
                            searchBox.classList.add('search-warning');
                            setTimeout(() => {
                                searchBox.classList.remove('search-warning');
                            }, 2000);
                        }
                        searchInput.placeholder = 'Please enter a search term';
                        searchInput.focus();
                        setTimeout(() => {
                            searchInput.placeholder = '';
                        }, 2000);
                    }
                }
            }
            
            // Force center alignment on the input after Google CSE loads
            function forceCenterAlignment() {
                const searchInput = document.querySelector('.gsc-input');
                const inputElement = document.querySelector('.gsc-input-box input');
                
                if (searchInput) {
                    searchInput.style.textAlign = 'center';
                }
                
                if (inputElement) {
                    inputElement.style.textAlign = 'center';
                    inputElement.style.paddingLeft = '25px';
                    inputElement.style.paddingRight = '25px';
                    inputElement.style.lineHeight = '70px';
                    inputElement.style.height = '70px';
                }
                
                // Also target any potential child inputs
                const allInputs = document.querySelectorAll('.gsc-input-box input, .gsc-input, .gsc-search-box input');
                allInputs.forEach(input => {
                    input.style.textAlign = 'center';
                    input.style.lineHeight = '70px';
                    input.style.height = '70px';
                });
            }
            
            // Wait for Google CSE to load
            const checkCSE = setInterval(function() {
                const searchInput = document.querySelector('.gsc-input');
                const inputElement = document.querySelector('.gsc-input-box input');
                
                if (searchInput && searchBtn) {
                    clearInterval(checkCSE);
                    
                    // Apply center alignment
                    forceCenterAlignment();
                    
                    // Make the button functional as an ENTER button
                    searchBtn.addEventListener('click', performSearch);
                    
                    // Also make Enter key work exactly the same way
                    searchInput.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault(); // Prevent any default behavior
                            performSearch();
                        }
                    });
                    
                    // Reapply center alignment periodically (Google might override)
                    setInterval(forceCenterAlignment, 1000);
                    
                    // Focus on search input
                    setTimeout(() => {
                        searchInput.focus();
                        forceCenterAlignment();
                    }, 500);
                }
            }, 100);
            
            // Keyboard shortcut (Ctrl+/ or Cmd+/)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                    e.preventDefault();
                    const searchInput = document.querySelector('.gsc-input');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.select();
                        forceCenterAlignment();
                    }
                }
                
                // Escape key to clear search
                if (e.key === 'Escape') {
                    const searchInput = document.querySelector('.gsc-input');
                    if (searchInput && document.activeElement === searchInput) {
                        searchInput.value = '';
                        e.preventDefault();
                    }
                }
            });
            
            // Force center alignment on window resize
            window.addEventListener('resize', forceCenterAlignment);
        });
    </script>
</body>
</html>
