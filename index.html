<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Intelligent Search</title>
    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=174a08c14d30f4a84"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/MyLogo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Minimal inline styles for this page only */
        body {
            background-image: url('images/city wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-container {
            width: 95%;
            max-width: 1200px;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-main {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00d4ff;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            margin: 0 auto 30px;
            display: block;
            transition: all 0.3s ease;
        }
        
        .logo-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.8);
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 4rem;
            margin: 0 0 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            color: #444;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .search-wrapper {
            display: flex;
            gap: 20px;
            margin: 50px auto;
            max-width: 1000px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        
        /* Style the Google CSE container */
        .gcse-search {
            flex: 1;
            width: 100%;
        }
        
        /* Make the search bar EXTRA long and beautiful */
        .gsc-control-searchbox-only {
            width: 100% !important;
        }
        
        .gsc-search-box {
            width: 100% !important;
        }
        
        .gsc-input-box {
            border: 3px solid rgba(221, 221, 221, 0.8) !important;
            border-radius: 50px !important;
            background: white !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
            height: 85px !important;
            width: 100% !important;
            display: flex !important;
            align-items: center !important;
            transition: all 0.3s ease !important;
        }
        
        .gsc-input-box:hover {
            border-color: #00d4ff !important;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.25) !important;
            transform: scale(1.01);
        }
        
        .gsc-input-box:focus-within {
            border-color: #00d4ff !important;
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.35) !important;
        }
        
        .gsc-input {
            color: #333 !important;
            font-size: 22px !important;
            padding: 0 !important;
            background: none !important;
            text-indent: 0 !important;
            height: 85px !important;
            display: flex !important;
            align-items: center !important;
            width: 100% !important;
        }
        
        .gsc-input-box input {
            font-size: 22px !important;
            padding: 0 35px !important;
            height: 85px !important;
            line-height: 85px !important;
            text-align: center !important;
            background: transparent !important;
            width: 100% !important;
            border: none !important;
            box-sizing: border-box !important;
            font-family: 'Poppins', sans-serif !important;
            font-weight: 400 !important;
            letter-spacing: 0.5px !important;
        }
        
        /* Center placeholder text */
        .gsc-input-box input::placeholder {
            text-align: center !important;
            opacity: 0.6;
            color: #777 !important;
            font-size: 20px !important;
            font-weight: 300 !important;
        }
        
        .gsc-input-box input::-webkit-input-placeholder {
            text-align: center !important;
            color: #777 !important;
            font-size: 20px !important;
            font-weight: 300 !important;
        }
        
        .gsc-input-box input::-moz-placeholder {
            text-align: center !important;
            color: #777 !important;
            font-size: 20px !important;
            font-weight: 300 !important;
        }
        
        .gsc-input-box input:-ms-input-placeholder {
            text-align: center !important;
            color: #777 !important;
            font-size: 20px !important;
            font-weight: 300 !important;
        }
        
        .gsc-search-button-v2 {
            display: none !important;
        }
        
        .custom-search-btn {
            background: url('images/MyLogo.png') center/cover;
            width: 85px;
            height: 85px;
            border: 4px solid #00d4ff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
            flex-shrink: 0;
            animation: pulse 3s infinite;
        }
        
        .custom-search-btn:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.6);
            border-color: #fff;
        }

        .custom-search-btn:active {
            transform: scale(0.95);
        }
        
        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 30px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4); }
            50% { box-shadow: 0 8px 30px rgba(0, 212, 255, 0.7); }
            100% { box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4); }
        }
        
        .main-container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Empty search warning style */
        .gsc-input-box.search-warning {
            border: 3px solid #ff4444 !important;
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.35) !important;
            animation: shake 0.5s ease !important;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Hide Google's default search button and results */
        .gsc-search-button {
            display: none !important;
        }
        
        .gsc-clear-button {
            display: none !important;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .search-wrapper {
                flex-direction: column;
            }
            
            .custom-search-btn {
                width: 75px;
                height: 75px;
            }
            
            .gsc-input-box {
                height: 75px !important;
            }
            
            .gsc-input-box input {
                height: 75px !important;
                line-height: 75px !important;
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <img src="images/MyLogo.png" alt="J.A.R.V.I.S Logo" class="logo-main">
        
        <!-- Title -->
        <h1>J.A.R.V.I.S</h1>
        <p class="tagline">Just A Rather Very Intelligent System</p>
        
        <!-- Search Area -->
        <div class="search-wrapper">
            <!-- Google Custom Search Element -->
            <div class="gcse-search"></div>
            
            <!-- Custom Search Button -->
            <button class="custom-search-btn" id="searchBtn" aria-label="Search">
                <span style="display:none;">Search</span>
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2026 J.A.R.V.I.S Search | Created by Lord Daniel Gaudreault</p>
            <p>Powered by Google Custom Search</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            
            // Simple function to get the search input
            function getSearchInput() {
                return document.querySelector('.gsc-input-box input');
            }
            
            // Function to perform search
            function performSearch() {
                const input = getSearchInput();
               
                } else {
                    // Show warning if search is empty
                    const searchBox = document.querySelector('.gsc-input-box');
                    if (searchBox) {
                        searchBox.classList.add('search-warning');
                        setTimeout(() => {
                            searchBox.classList.remove('search-warning');
                        }, 2000);
                    }
                    
                    if (input) {
                        input.placeholder = 'Please enter a search term';
                        input.focus();
                        setTimeout(() => {
                            input.placeholder = '';
                        }, 2000);
                    }
                }
            }
            
            // BUTTON CLICK HANDLER
            if (searchBtn) {
                searchBtn.onclick = function(e) {
                    e.preventDefault();
                    performSearch();
                    return false;
                };
            }
            
            // Wait for Google CSE to load
            const checkCSE = setInterval(function() {
                const input = document.querySelector('.gsc-input-box input');
                
                if (input) {
                    clearInterval(checkCSE);
                    
                    // Center the text
                    input.style.textAlign = 'center';
                    input.style.lineHeight = '85px';
                    input.style.height = '85px';
                    input.style.fontSize = '22px';
                    
                    // ENTER KEY HANDLER
                    input.onkeydown = function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            performSearch();
                            return false;
                        }
                    };
                    
                    // Focus on search input
                    setTimeout(() => {
                        input.focus();
                    }, 500);
                }
            }, 100);
            
            // Keyboard shortcut (Ctrl+/ or Cmd+/)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                    e.preventDefault();
                    const input = getSearchInput();
                    if (input) {
                        input.focus();
                        input.select();
                    }
                }
            });
        });
    </script>
</body>
</html>
