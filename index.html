<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Intelligent Search</title>
    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=174a08c14d30f4a84"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/MyLogo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Minimal inline styles for this page only */
        body {
            background-image: url('images/city wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-container {
            width: 95%;
            max-width: 1000px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .logo-main {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            color: #333;
            font-size: 3.5rem;
            margin: 0 0 10px;
            font-family: 'Poppins', sans-serif;
        }
        
        .tagline {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-family: 'Poppins', sans-serif;
        }
        
        .search-wrapper {
            display: flex;
            gap: 15px;
            margin: 40px auto;
            max-width: 800px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        
        .gcse-searchbox-only {
            flex: 1;
            width: 100%;
            pointer-events: none; /* Prevent Google from handling events at container level */
        }
        
        /* Make the search bar longer */
        .gsc-control-searchbox-only {
            width: 100% !important;
        }
        
        .gsc-search-box {
            width: 100% !important;
        }
        
        .gsc-input-box {
            border: 2px solid #ddd !important;
            border-radius: 30px !important;
            background: white !important;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1) !important;
            height: 70px !important;
            width: 100% !important;
            display: flex !important;
            align-items: center !important;
            position: relative !important;
        }
        
        .gsc-input {
            color: #333 !important;
            font-size: 18px !important;
            padding: 0 !important;
            background: none !important;
            text-indent: 0 !important;
            height: 70px !important;
            display: flex !important;
            align-items: center !important;
            width: 100% !important;
        }
        
        .gsc-input-box input {
            font-size: 18px !important;
            padding: 0 25px !important;
            height: 70px !important;
            line-height: 70px !important;
            text-align: center !important;
            background: transparent !important;
            width: 100% !important;
            border: none !important;
            box-sizing: border-box !important;
            pointer-events: auto !important; /* Allow typing but prevent form submission */
        }
        
        /* Center placeholder text */
        .gsc-input-box input::placeholder {
            text-align: center !important;
            opacity: 0.7;
        }
        
        .gsc-input-box input::-webkit-input-placeholder {
            text-align: center !important;
        }
        
        .gsc-input-box input::-moz-placeholder {
            text-align: center !important;
        }
        
        .gsc-input-box input:-ms-input-placeholder {
            text-align: center !important;
        }
        
        /* Completely hide Google's search button */
        .gsc-search-button-v2 {
            display: none !important;
        }
        
        .gsc-clear-button {
            display: none !important;
        }
        
        table.gsc-search-box {
            margin-bottom: 0 !important;
        }
        
        .custom-search-btn {
            background: url('images/MyLogo.png') center/cover;
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            position: relative;
            z-index: 9999;
            pointer-events: auto !important;
        }
        
        .custom-search-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .custom-search-btn:active {
            transform: scale(0.95);
        }
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Empty search warning style */
        .gsc-input-box.search-warning {
            border: 2px solid #ff4444 !important;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.3) !important;
            transition: all 0.3s ease;
        }
        
        /* Override Google's table layout */
        .gsc-search-box table {
            width: 100% !important;
        }
        
        .gsc-search-box tbody, 
        .gsc-search-box tr, 
        .gsc-search-box td {
            display: block !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <img src="images/MyLogo.png" alt="J.A.R.V.I.S Logo" class="logo-main">
        
        <!-- Title -->
        <h1>J.A.R.V.I.S</h1>
        <p class="tagline">Just A Rather Very Intelligent System</p>
        
        <!-- Search Area -->
        <div class="search-wrapper">
            <!-- Google Custom Search Box - We'll control it manually -->
            <div class="gcse-searchbox-only"></div>
            
            <!-- Custom Search Button - Completely independent Enter button -->
            <button class="custom-search-btn" id="searchBtn" type="button" aria-label="Search">
                <span style="display:none;">Search</span>
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2026 J.A.R.V.I.S Search | Created by Lord Daniel Gaudreault</p>
            <p>Powered by Google Custom Search</p>
        </div>
    </div>

    <script>
        // Kill any Google form submission attempts
        document.addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);
        
        // Completely manual search control
        document.addEventListener('DOMContentLoaded', function() {
            
            // Disable any Google search buttons that might appear
            function disableGoogleSearch() {
                const googleButtons = document.querySelectorAll('.gsc-search-button, .gsc-search-button-v2, input[value="Search"]');
                googleButtons.forEach(btn => {
                    btn.style.display = 'none';
                    btn.disabled = true;
                    if (btn.parentElement) {
                        btn.parentElement.style.display = 'none';
                    }
                });
            }
            
            // Get the search input value
            function getSearchValue() {
                const input = document.querySelector('.gsc-input-box input');
                return input ? input.value.trim() : '';
            }
            
            // Perform our own search
            function performSearch() {
                const searchValue = getSearchValue();
                console.log('Search value:', searchValue);
                
                if (searchValue) {
                    const query = encodeURIComponent(searchValue);
                    window.location.href = `search-results.html?q=${query}`;
                } else {
                    // Show warning
                    const searchBox = document.querySelector('.gsc-input-box');
                    const input = document.querySelector('.gsc-input-box input');
                    
                    if (searchBox) {
                        searchBox.classList.add('search-warning');
                        setTimeout(() => {
                            searchBox.classList.remove('search-warning');
                        }, 2000);
                    }
                    
                    if (input) {
                        input.placeholder = 'Please enter a search term';
                        input.focus();
                        setTimeout(() => {
                            input.placeholder = '';
                        }, 2000);
                    }
                }
            }
            
            // Set up our button
            const setupButton = function() {
                const searchBtn = document.getElementById('searchBtn');
                if (searchBtn) {
                    // Remove all existing event listeners by cloning
                    const newBtn = searchBtn.cloneNode(true);
                    searchBtn.parentNode.replaceChild(newBtn, searchBtn);
                    
                    // Add our event listener
                    newBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        console.log('Our button clicked!');
                        performSearch();
                        return false;
                    });
                }
            };
            
            // Set up Enter key on input
            const setupEnterKey = function() {
                const input = document.querySelector('.gsc-input-box input');
                if (input) {
                    // Remove any existing listeners
                    const newInput = input.cloneNode(true);
                    input.parentNode.replaceChild(newInput, input);
                    
                    // Add our enter key handler
                    newInput.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            e.stopPropagation();
                            e.stopImmediatePropagation();
                            console.log('Enter key pressed!');
                            performSearch();
                            return false;
                        }
                    });
                    
                    // Center the text
                    newInput.style.textAlign = 'center';
                    newInput.style.lineHeight = '70px';
                    newInput.style.height = '70px';
                }
            };
            
            // Initial setup
            disableGoogleSearch();
            setupButton();
            
            // Watch for Google to load and then take control
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length) {
                        disableGoogleSearch();
                        setupButton();
                        setupEnterKey();
                    }
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            // Also run every 500ms to ensure we maintain control
            setInterval(function() {
                disableGoogleSearch();
                setupButton();
                setupEnterKey();
                
                // Keep text centered
                const input = document.querySelector('.gsc-input-box input');
                if (input) {
                    input.style.textAlign = 'center';
                    input.style.lineHeight = '70px';
                    input.style.height = '70px';
                }
            }, 500);
            
            // Focus on input
            setTimeout(function() {
                const input = document.querySelector('.gsc-input-box input');
                if (input) {
                    input.focus();
                    input.style.textAlign = 'center';
                }
            }, 1000);
            
            // Prevent any form submissions at the window level
            window.addEventListener('submit', function(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, true);
            
            // Prevent Google's search function
            window.gcse = {
                search: function() {
                    console.log('Google search prevented');
                    return false;
                }
            };
        });
        
        // Override Google's callback
        window.__gcse = {
            callback: function() {
                console.log('Google CSE loaded, taking control');
                // Disable Google's search functionality
                if (window.google && window.google.search) {
                    window.google.search = function() {
                        return false;
                    };
                }
            }
        };
    </script>
</body>
</html>
