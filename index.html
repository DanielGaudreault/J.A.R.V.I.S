<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Search</title>
    <!-- Google Custom Search Engine script -->
    <script async src="https://cse.google.com/cse.js?cx=174a08c14d30f4a84"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/main logo 2.png" type="image/x-icon">
    <style>
        body {
            background-image: url('images/city wallpaper.jpg'); /* Updated path */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 30%; /* Adjusted max-width to make it wider */
            margin: 0 auto;
            padding: 50px; /* Increased padding */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            color: #333;
        }

        .gcse-searchbox-only {
            text-align: center;
            margin-top: 20px;
            max-width: 300px; /* Adjusted max-width for search box */
            margin: auto; /* Center align search box */
        }

        .intro-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            background-image: url('images/main logo 2.png'); /* Reinstated main logo */
            width: 100px;
            height: 100px;
            background-size: cover;
            text-indent: -9999px;
            transition: transform 0.3s;
        }

        .home-button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Search Page</h1>
        <div class="intro-message"></div>
        <!-- Google Custom Search Box -->
        <div class="gcse-searchbox-only"></div>
        <!-- Home Button -->
        <a href="index.html" class="home-button" aria-label="Home"></a>
    </div>
</body>
</html>
