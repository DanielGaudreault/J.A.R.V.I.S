<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Assistant</title>
    <!-- Google Custom Search Engine script -->
    <script async src="https://cse.google.com/cse.js?cx=174a08c14d30f4a84"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .gcse-searchbox-only {
            text-align: center;
            margin-top: 20px;
        }

        .intro-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            background-image: url('main logo 2.png');
            width: 100px; /* Adjust the width of the button */
            height: 100px; /* Adjust the height of the button */
            background-size: cover;
            text-indent: -9999px; /* Hide the text */
            transition: transform 0.3s;
        }

        .home-button:hover {
            transform: scale(1.1); /* Add a slight scale effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Interactive Assistant</h1>
        <div class="intro-message">Hello, my name is Jarvis. How can I help you today?</div>
        <!-- Google Custom Search Box -->
        <div class="gcse-searchbox-only"></div>
        <!-- Home Button -->
        <a href="index.html" class="home-button" aria-label="Home"></a>
    </div>
</body>
</html>
