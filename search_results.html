<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - J.A.R.V.I.S</title>
    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=017643444788069204610:4gvhea_mvga"></script>
    <style>
        /* RESET AND BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('images/city wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* HEADER WITH FORCED LOGO */
        .results-header {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* FORCED LOGO - This will definitely show */
        .results-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            background-color: white; /* Fallback if image doesn't load */
            display: block !important; /* Force display */
            visibility: visible !important; /* Force visibility */
            opacity: 1 !important; /* Force opacity */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .results-logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
        }

        .header-title h1 {
            color: #333;
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title p {
            color: #666;
            margin: 10px 0 0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* NAVIGATION BUTTONS */
        .header-nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .nav-btn i {
            font-size: 1.2rem;
        }

        /* MAIN SEARCH RESULTS CONTAINER */
        .search-results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            min-height: 500px;
        }

        .results-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
        }

        .results-title h2 {
            color: #333;
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .search-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* SEARCH BOX AT TOP OF RESULTS */
        .results-search-box {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Google Custom Search Results Container */
        .gcse-search {
            min-height: 400px;
        }

        /* GOOGLE CSE STYLES - UPDATED FOR BETTER COMPATIBILITY */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-family: inherit !important;
        }

        /* Search Box Styling */
        .gsc-input-box {
            border: 2px solid #ddd !important;
            border-radius: 30px !important;
            background: white !important;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.08) !important;
            padding: 5px !important;
            height: 55px !important;
        }

        .gsc-input {
            color: #333 !important;
            font-size: 16px !important;
            padding: 12px 20px !important;
            font-family: inherit !important;
            height: 100% !important;
        }

        .gsc-search-button-v2 {
            background: linear-gradient(135deg, #00d4ff, #0088ff) !important;
            border: none !important;
            border-radius: 30px !important;
            padding: 14px 28px !important;
            font-family: inherit !important;
            font-weight: 600 !important;
            font-size: 16px !important;
            transition: all 0.3s ease !important;
            margin-left: 10px !important;
        }

        .gsc-search-button-v2:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4) !important;
        }

        /* Results Styling */
        .gsc-results {
            width: 100% !important;
        }

        .gsc-webResult.gsc-result {
            border: 1px solid #e0e0e0 !important;
            border-radius: 15px !important;
            padding: 25px !important;
            margin-bottom: 20px !important;
            background: white !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08) !important;
        }

        .gsc-webResult.gsc-result:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12) !important;
            border-color: #00d4ff !important;
        }

        .gs-title {
            color: #0088ff !important;
            font-size: 1.4rem !important;
            font-weight: 600 !important;
            text-decoration: none !important;
            line-height: 1.4 !important;
            margin-bottom: 8px !important;
            display: block !important;
        }

        .gs-title:hover {
            color: #00d4ff !important;
            text-decoration: underline !important;
        }

        .gs-snippet {
            color: #666 !important;
            line-height: 1.7 !important;
            margin-top: 12px !important;
            font-size: 1rem !important;
        }

        .gs-url {
            color: #888 !important;
            font-size: 0.9rem !important;
            margin-top: 8px !important;
            display: block !important;
        }

        /* Pagination and info */
        .gsc-result-info {
            color: #666 !important;
            font-size: 1rem !important;
            padding: 20px 0 !important;
            border-bottom: 2px solid #00d4ff !important;
            margin-bottom: 30px !important;
        }

        /* No Results Styling */
        .gsc-no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2rem;
        }

        .gsc-no-results h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* FOOTER */
        .results-footer {
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .results-footer p {
            margin: 10px 0;
        }

        /* LOADING INDICATOR */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .results-header {
            animation: fadeIn 0.5s ease-out;
        }

        .results-logo {
            animation: logoPop 0.6s ease-out 0.2s both;
        }

        .search-results-container {
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                text-align: center;
                gap: 25px;
                padding: 25px;
            }
            
            .header-left {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .results-logo {
                width: 100px;
                height: 100px;
            }
            
            .header-title h1 {
                font-size: 2.2rem;
            }
            
            .header-nav {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-btn {
                justify-content: center;
                width: 100%;
            }
            
            .search-results-container {
                padding: 25px;
            }
            
            .results-title {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .results-title h2 {
                font-size: 1.8rem;
            }
            
            .gsc-input-box {
                height: 50px !important;
            }
            
            .gsc-search-button-v2 {
                padding: 12px 20px !important;
                margin-top: 10px !important;
                width: 100% !important;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .results-header,
            .search-results-container,
            .results-footer {
                padding: 20px;
            }
            
            .results-logo {
                width: 80px;
                height: 80px;
            }
            
            .header-title h1 {
                font-size: 1.8rem;
            }
            
            .results-title h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="results-header">
        <div class="header-left">
            <img src="images/MyLogo.png" 
                 alt="J.A.R.V.I.S Logo" 
                 class="results-logo"
                 onclick="window.location.href='index.html'"
                 title="Click to go home">
            
            <div class="header-title">
                <h1>J.A.R.V.I.S Search</h1>
                <p>Your Intelligent Search Assistant</p>
            </div>
        </div>
        
        <div class="header-nav">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <button class="nav-btn" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
        </div>
    </header>

    <!-- MAIN SEARCH RESULTS -->
    <main class="search-results-container">
        <div class="results-title">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <h2>Search Results</h2>
        </div>
        
        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading search results...</p>
        </div>
        
        <!-- Google Custom Search Results -->
        <div class="gcse-search" style="display: none;" id="searchResults"></div>
        
        <!-- Manual Search Box for Testing -->
        <div class="results-search-box">
            <div class="gcse-searchbox-only" data-resultsUrl="search-results.html"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="results-footer">
        <p>&copy; 2023 J.A.R.V.I.S Search. Created by Daniel Gaudreault</p>
        <p>Powered by Google Custom Search | LDG Intelligent Search Solutions</p>
    </footer>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const searchResults = document.getElementById('searchResults');
            
            // Get search query from URL
            const urlParams = new URLSearchParams(window.location.search);
            let searchQuery = urlParams.get('q');
            
            console.log('Initial search query:', searchQuery);
            
            // Initialize Google CSE
            window.__gcse = {
                parsetags: 'explicit',
                initializationCallback: function() {
                    console.log('Google CSE initialized');
                    
                    // Show the search results container
                    if (searchResults) {
                        searchResults.style.display = 'block';
                    }
                    
                    // Hide loading indicator
                    if (loadingIndicator) {
                        loadingIndicator.style.display = 'none';
                    }
                    
                    // If there's a search query, execute it
                    if (searchQuery) {
                        searchQuery = decodeURIComponent(searchQuery);
                        console.log('Executing search for:', searchQuery);
                        
                        // Execute the search
                        try {
                            const element = google.search.cse.element.getElement('searchResults');
                            if (element) {
                                element.execute(searchQuery);
                                console.log('Search executed');
                            }
                        } catch (error) {
                            console.error('Error executing search:', error);
                            
                            // Fallback: try to set the search box value
                            setTimeout(() => {
                                const searchInput = document.querySelector('.gsc-input');
                                if (searchInput) {
                                    searchInput.value = searchQuery;
                                    console.log('Search input set to:', searchQuery);
                                }
                            }, 1000);
                        }
                    }
                }
            };
            
            // Alternative method: Wait for Google CSE to load
            setTimeout(function() {
                console.log('Checking for Google CSE...');
                
                // Check if Google CSE is loaded
                if (typeof google !== 'undefined' && google.search && google.search.cse) {
                    console.log('Google CSE found, initializing...');
                    
                    // Hide loading
                    if (loadingIndicator) {
                        loadingIndicator.style.display = 'none';
                    }
                    
                    // Show results
                    if (searchResults) {
                        searchResults.style.display = 'block';
                    }
                    
                    // Execute search if query exists
                    if (searchQuery) {
                        searchQuery = decodeURIComponent(searchQuery);
                        console.log('Executing search (alt method):', searchQuery);
                        
                        try {
                            const element = google.search.cse.element.getElement('searchResults');
                            if (element) {
                                element.execute(searchQuery);
                            }
                        } catch (error) {
                            console.error('Alternative search error:', error);
                        }
                    }
                } else {
                    console.log('Google CSE not loaded yet, retrying...');
                    
                    // Retry after 1 second
                    setTimeout(arguments.callee, 1000);
                }
            }, 500);
            
            // Add click handler to logo
            const logo = document.querySelector('.results-logo');
            if (logo) {
                logo.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
            
            // Debug info
            console.log('Google CSE ID: 44c8a3cb5b6a54a72');
            console.log('Page URL:', window.location.href);
        });
    </script>
</body>
</html>
