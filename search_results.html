<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - J.A.R.V.I.S</title>
    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=174a08c14d30f4a84"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/MyLogo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Results page specific styles */
        body {
            background-image: url('images/city wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .results-header {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .results-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00d4ff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
        }
        
        .header-title h1 {
            color: #333;
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .header-title p {
            color: #666;
            margin: 5px 0 0;
            font-size: 1rem;
        }
        
        .header-nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }
        
        .nav-btn i {
            font-size: 1.1rem;
        }
        
        /* Search container */
        .search-results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .results-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
        }
        
        .results-title h2 {
            color: #333;
            margin: 0;
            font-size: 2rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .search-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        /* Google Search Results Styling */
        .gcse-search {
            margin-top: 20px;
        }
        
        /* Customize Google CSE */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-family: 'Poppins', sans-serif !important;
        }
        
        .gsc-input-box {
            border: 2px solid #ddd !important;
            border-radius: 30px !important;
            background: white !important;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1) !important;
        }
        
        .gsc-input {
            color: #333 !important;
            font-size: 16px !important;
            padding: 12px 20px !important;
        }
        
        .gsc-search-button-v2 {
            background: linear-gradient(135deg, #00d4ff, #0088ff) !important;
            border: none !important;
            border-radius: 30px !important;
            padding: 12px 25px !important;
            font-family: 'Poppins', sans-serif !important;
            transition: all 0.3s ease !important;
        }
        
        .gsc-search-button-v2:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4) !important;
        }
        
        .gsc-webResult.gsc-result {
            border: 1px solid #e0e0e0 !important;
            border-radius: 15px !important;
            padding: 25px !important;
            margin-bottom: 20px !important;
            background: white !important;
            transition: all 0.3s ease !important;
        }
        
        .gsc-webResult.gsc-result:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1) !important;
            border-color: #00d4ff !important;
        }
        
        .gs-title {
            color: #0088ff !important;
            font-family: 'Poppins', sans-serif !important;
            font-size: 1.3rem !important;
            font-weight: 500 !important;
        }
        
        .gs-title:hover {
            color: #00d4ff !important;
            text-decoration: underline !important;
        }
        
        .gs-snippet {
            color: #666 !important;
            line-height: 1.6 !important;
            margin-top: 10px !important;
        }
        
        .gs-url {
            color: #888 !important;
            font-size: 0.9rem !important;
        }
        
        /* Footer */
        .results-footer {
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .results-header {
            animation: slideIn 0.5s ease-out;
        }
        
        .search-results-container {
            animation: slideIn 0.5s ease-out 0.2s both;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .header-left {
                flex-direction: column;
                text-align: center;
            }
            
            .results-logo {
                width: 80px;
                height: 80px;
            }
            
            .header-title h1 {
                font-size: 2rem;
            }
            
            .header-nav {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-btn {
                justify-content: center;
            }
            
            .search-results-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="results-header">
        <div class="header-left">
            <img src="images/MyLogo.png" alt="J.A.R.V.I.S Logo" class="results-logo">
            <div class="header-title">
                <h1>J.A.R.V.I.S Search</h1>
                <p>Your Intelligent Search Assistant</p>
            </div>
        </div>
        <div class="header-nav">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" onclick="window.location.reload()" class="nav-btn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </a>
        </div>
    </header>

    <!-- Main Results Container -->
    <main class="search-results-container">
        <div class="results-title">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <h2>Search Results</h2>
        </div>
        
        <!-- Google Custom Search Results -->
        <div class="gcse-search"></div>
    </main>

    <!-- Footer -->
    <footer class="results-footer">
        <p>&copy; 2023 J.A.R.V.I.S Search. Created by Daniel Gaudreault</p>
        <p>Powered by Google Custom Search | LDG Intelligent Search Solutions</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get search query from URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            
            if (searchQuery) {
                // Wait for Google CSE to load
                const checkCSE = setInterval(function() {
                    const searchInput = document.querySelector('.gsc-input');
                    if (searchInput) {
                        clearInterval(checkCSE);
                        // Set the search query
                        searchInput.value = decodeURIComponent(searchQuery);
                        
                        // Trigger search after a short delay
                        setTimeout(() => {
                            const searchButton = document.querySelector('.gsc-search-button-v2');
                            if (searchButton) {
                                searchButton.click();
                            }
                        }, 500);
                    }
                }, 100);
            }
            
            // Back to top functionality
            const backToTop = document.querySelector('[href="#top"]');
            if (backToTop) {
                backToTop.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
</body>
</html>
